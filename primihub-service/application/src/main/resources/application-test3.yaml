server:
  port: 8090
spring:
  application:
    name: platform
  rabbitmq:
    host: rabbitmq-2.primihub.svc.cluster.local
    port: 5672
    username: guest
    password: guest
    virtual-host: /
  cloud:
    stream:
      bindings:
        singleTaskOutput:
          destination: singlTaskChannel
        singleTaskInput:
          destination: singlTaskChannel
          group: single
    nacos:
      discovery:
        server-addr: nacos.primihub.svc.cluster.local:8848
        namespace: 33a50745-86a8-4151-a780-5cf5af9315e5
nacos:
  config:
    server-addr: nacos.primihub.svc.cluster.local:8848
    namespace: 33a50745-86a8-4151-a780-5cf5af9315e5
    max-retry: 3
    config-long-poll-timeout: 1000
    config-retry-time: 1000
    auto-refresh: true
    username: nacos
    password: nacos
    context-path: /nacos
    group: DEFAULT_GROUP
    file-extension: yaml
aj:
  captcha:
    #    jigsaw: classpath:images/yyjigsaw
    cache-type: redis
    water-mark: PrimiHub
    slip-offset: 5
    aes-status: true
    interference-options: 2
    req-frequency-limit-enable: true
    req-get-lock-limit: 30
    req-get-lock-seconds: 30
    req-get-minute-limit: 10
    req-check-minute-limit: 10
    req-verify-minute-limit: 10
logging:
  level:
    root: info
